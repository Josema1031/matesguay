<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <link rel="shortcut icon" href="imag/LOGO-ADMINISTRADOR.png" type="image/x-icon">
  <link rel="stylesheet" href="styleadmin.css">

  
</head>

<body>

  <!-- Login -->
  <div id="login-container">
    <div id="loader" style="display:none; text-align:center; margin-top: 20px;">
      <p>Cargando autenticación...</p>
    </div>

    <h1>Panel de Administración de Productos - <span id="MATES-GUAY"></span></h1>
    <!--cambiar para nuevas tiendas -->
    <input type="email" id="email" placeholder="Correo electrónico"><br><br>
    <div style="position: relative; display: inline-block; width: 100%;">
      <input type="password" id="password" placeholder="Contraseña">
      <span onclick="togglePassword()" class="toggle-password">👁️</span>
    </div>
    <button onclick="login()">Ingresar</button>
    <p id="mensaje-error" style="color:red;"></p>
  </div>

  <!-- Panel oculto hasta que se loguee -->
  <div id="admin-panel">
    <div style="text-align: center; margin-top: 20px;">
      <input type="text" id="buscador-admin" placeholder="Buscar productos..."
        style="width: 50%; padding: 10px; font-size: 16px;">
    </div>

    <h1>Panel de Administración de Productos</h1>

    <div id="acciones">
      <button onclick="agregarProducto()">➕ Agregar Producto</button>
      <button onclick="guardarProductos()">💾 Guardar Cambios</button>
      <button onclick="cerrarSesion()" style="background-color: darkred; color: white;">🔒 Cerrar sesión</button>
    </div>
    
    <div id="dashboard">
  <div class="card">
    <h3>Total de productos</h3>
    <p id="total-productos">0</p>
  </div>
  <div class="card low-stock-card">
    <h3>Stock bajo</h3>
    <p id="productos-bajo-stock">0</p>
  </div>
  <div class="card no-stock-card">
    <h3>Sin stock</h3>
    <p id="productos-sin-stock">0</p>
  </div>
</div>


    <table id="tabla-productos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Precio Anterior</th>
          <th>% Descuento</th>
          <th>Precio<br>Mayorista</th>
          <th>Unidades<br>por Pack</th>
          <th>Categoria</th>
          <th>tipo de venta</th>
          <th>Imagen (URL)</th>          
          <th>Acciones</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


  <div id="paginacion" style="text-align:center; margin-top:20px;"></div>

<script type="module" src="js/admin.js"></script>
<script src="js/login.js"></script>
</body>

</html>
